<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <link rel="stylesheet" href="score.css">
        <title>Score Keeper</title>
    </head>
    <body>
        <div id="main" class="container">
            <img class="img-fluid" src="../asset/pingpong.jpg" alt="">
            <h2 id="header">Ping Pong Score Keeper</h2>
            <section id="sectionID" class="container text-start">
                <h1><span id="P1">0</span> to <span id="P2">0</span></h1>
                <p>Use the buttons below to reset.</p>
                <section class="subSec d-flex ">
                    <p class="m-2">Playing to</p>
                    <select name="" id="playto">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </section>
            </section>
            <div class="container text-center d-flex p-0">
                <button id="p1b" class="btn btn-primary flex-fill">+1 Player One</button>
                <button id="p2b" class="btn btn-success flex-fill">+1 Player Two</button>
                <button id="rb" class="btn btn-danger flex-fill">Reset</button>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="score.js"></script>
    </body>
</html>
